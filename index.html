<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/square.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
            </div>
            <div class="navbar-right">
                <button data-bs-theme-value="dark">Dark</button>
                <button data-bs-theme-value="light">Light</button>
                <button>Contact Me</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="column one-third">
                <p>This calculator squares any number you enter.</p>
            </div>
            <div class="column two-thirds">
                <input type="number" id="userInput">
            </div>
        </div>

        <div class="row">
            <div class="column one-third" style="text-align: right;">
                <button onclick="calculateSquare()">Enter</button>
            </div>
            <div class="column two-thirds">
                <div id="resultScreen">Result will appear here</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
